<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
      <link rel="stylesheet" href="/css/signup.css">
    <title>sign_up</title>
  </head>
  <body class="d-flex vw-100 vh-100 align-items-center justify-content-center">
      <div class="signup">
        <div class="container">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your Name</label>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>
              </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your Barth Day</label>
                    <div class="row">
                      <div class="col">
                        <input type="number" class="form-control" placeholder="Day: " aria-label="Day">
                      </div>
                      <div class="col">
                        <input type="number" class="form-control" placeholder="Month: " aria-label="Month">
                      </div>
                      <div class="col">
                        <input type="number" class="form-control" placeholder="Year: " aria-label="Year">
                      </div>
                    </div>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                    
                  <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
               <div id="passwordHelpBlock" class="form-text">
                       Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                      </div>
                </div>
                </div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" >Create a new account</button>
                <a href="/pages/signin.html" class="btn btn-primary text-white" type="submit"> do you have an account?</a>
              </form>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

   <script src="/js/sign_up.js"></script>
  </body>
</html>
